<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>Product List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="css/style.css"> <!-- Updated path -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex flex-column h-100">
  <header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
      <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
      <li class="nav-item"><a href="products.html" class="nav-link">Products</a></li>
      <li class="nav-item"><a href="list.html" class="nav-link active" aria-current="page">Show Products</a></li>
      <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
      <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
    </ul>
  </header>
  <main class="flex-shrink-0">
    <div id="product-list-container"></div>
  </main>
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-auto border-top">
    <div class="container">
      <div class="col-md-4 d-flex align-items-center">
        <span class="mb-3 mb-md-0 text-body-secondary">Â© <span id="copyrightYear"></span> Your Company, Inc</span>
      </div>
    </div>
  </footer>
  <script type="module">
    import list from './app/products/list.js'; // Updated path

    const params = new URL(document.location).searchParams;
    const recordPage = {
      page: Number(params.get('page') ?? 1),
      perPage: Number(params.get('perPage') ?? 8)
    };

    const productList = list(recordPage);
    document.getElementById('product-list-container').append(productList.element);

    // Update copyright year dynamically
    document.getElementById('copyrightYear').textContent = new Date().getFullYear();
  </script>
</body>
</html>
