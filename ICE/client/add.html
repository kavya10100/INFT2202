<body class="d-flex flex-column h-100">
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="add.html" class="nav-link active" aria-current="page">Add Animal</a></li>

        </ul>
    </header>
    <main class="flex-shrink-0">
        <div class="container">
            <h1>Add Animal</h1>
            <hr>
            <form id="animal-form" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Animal Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                    <div class="text-danger d-none"></div>
                </div>

                <div class="mb-3">
                    <label for="breed" class="form-label">Animal Breed</label>
                    <input type="text" class="form-control" id="breed" name="breed" required>
                    <div class="text-danger d-none"></div>
                </div>

                <div class="mb-3">
                    <label for="legs" class="form-label">Number of Legs</label>
                    <input type="number" class="form-control" id="legs" name="legs" min="0" required>
                    <div class="text-danger d-none"></div>
                </div>

                <div class="mb-3">
                    <label for="eyes" class="form-label">Number of Eyes</label>
                    <input type="number" class="form-control" id="eyes" name="eyes" min="0" required>
                    <div class="text-danger d-none"></div>
                </div>

                <div class="mb-3">
                    <label for="sound" class="form-label">Sound this animal makes</label>
                    <input type="text" class="form-control" id="sound" name="sound" required>
                    <div class="text-danger d-none"></div>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary">Save Animal</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-auto border-top">
